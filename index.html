<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Pinkie</title>
  <style>
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:#0b0f29;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
      position:relative;
    }
    img.bg{
      position:absolute;
      inset:0;
      object-fit:cover;
      width:100%;
      height:100%;
      filter:blur(6px) brightness(0.4);
      z-index:-2;
      display:none; /* hidden until unlocked */
    }
    .card{
      background:rgba(255,255,255,0.05);
      padding:20px;
      border-radius:16px;
      text-align:center;
      max-width:600px;
      box-shadow:0 0 20px rgba(255,255,255,0.2);
      backdrop-filter:blur(6px);
      z-index:1;
      display:none;
    }
    img.portrait{
      max-width:260px;
      border-radius:12px;
      box-shadow:0 0 15px rgba(255,255,255,0.2);
      margin-bottom:16px;
    }
    h1{
      margin:0;
      font-size:2rem;
      color:#ffd1dc;
    }
    p{
      line-height:1.6;
      color:#ddd;
      margin-top:8px;
    }
    .login{
      background:rgba(255,255,255,0.05);
      padding:20px;
      border-radius:16px;
      text-align:center;
      max-width:300px;
      box-shadow:0 0 20px rgba(255,255,255,0.2);
      backdrop-filter:blur(6px);
      z-index:1;
    }
    input{
      padding:8px;
      border:none;
      border-radius:8px;
      margin-top:10px;
      width:100%;
      box-sizing:border-box;
    }
    button{
      margin-top:10px;
      padding:8px 14px;
      border:none;
      border-radius:8px;
      background:#ff6b6b;
      color:#fff;
      cursor:pointer;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <img class="bg" id="bgImage" src="insa.jpg" alt="Background" />
  <div class="login">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div class="card" id="secretCard">
    <img class="portrait" src="insa.jpg" alt="Insabet holding flowers" />
    <h1>For Insa</h1>
    <p>Some moments are too beautiful to be just memories â€” this is one of them. You are the poetry in the picture, the warmth in the colors, and the smile that makes the world softer.</p>
  </div>

  <script>
    function checkPassword(){
      const pass = document.getElementById('password').value;
      if(pass === 'insabet20'){
        document.querySelector('.login').style.display = 'none';
        document.getElementById('bgImage').style.display = 'block';
        document.getElementById('secretCard').style.display = 'block';
      } else {
        alert('Incorrect password, try again.');
      }
    }
  </script>
</body>
</html>
